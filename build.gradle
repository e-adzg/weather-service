plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'com.google.cloud.tools.jib' version '3.4.0'
}

group = 'ie.mu.fyp'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

jib {
	from {
		image = 'openjdk:17-jdk-slim'
	}
	to {
		image = 'erikasmu/weather-service'
		tags = ['latest']
	}
	container {
		ports = ['8080']
		mainClass = 'ie.mu.fyp.weatherservice.WeatherServiceApplication'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'org.springframework.boot:spring-boot-starter-json'

	implementation 'org.springframework.boot:spring-boot-starter-webflux'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.register('copyReactBuild', Copy) {
	from 'frontend/build/static'
	into 'src/main/resources/static'
	include '**/*'

	from 'frontend/build'
	include 'favicon.ico', 'index.html', 'logo192.png', 'logo512.png', 'manifest.json', 'robots.txt', 'asset-manifest.json'
}

processResources.dependsOn(copyReactBuild)
