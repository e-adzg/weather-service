apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
        - name: weather-service
          image: erikasmu/weather-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: weather-service
spec:
  type: NodePort
  selector:
    app: weather-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31000